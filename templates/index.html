<!DOCTYPE html>
<html>
<head>
  <title>AI Clinic</title>
</head>
<body>
  <h2>Describe your health concern:</h2>
  <textarea id="input" rows="5" cols="50"></textarea><br>
  <button onclick="send()">Submit</button>
  <button onclick="startVoice()">🎤 Speak</button>
  <p><b>Response:</b> <span id="response"></span></p>

  <!-- Confirmation Buttons (Hidden by Default) -->
  <div id="confirmationButtons" style="display:none; margin-top: 10px;">
    <button onclick="confirmAppointment()">Yes ✅</button>
    <button onclick="cancelAppointment()">No ❌</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
